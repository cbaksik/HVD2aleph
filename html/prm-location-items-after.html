<div ng-repeat="line in $ctrl.parentCtrl.currLoc.summaryHoldings.allLines track by $index" class="margin-left-15">
    <div class="margin-top-small">
        <span class="bold-text" translate="{{line.key}}"></span>
        <span ng-repeat="lineItem in line.value track by $index">
            <span ng-bind-html="lineItem|urlFilter:line.key"></span>
        </span>
    </div>
</div>
