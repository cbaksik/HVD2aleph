<div ng-if="$ctrl.singleImageFlag && $ctrl.parentCtrl.item.linkElement.links[0].isLinktoOnline && $ctrl.displayOnlineImage" ng-repeat="item in $ctrl.item.mis1Data track by $index">
    <div layout="column" layout-align="center center" ng-if="$ctrl.zoomButtonFlag">
        <md-button class="md-raised md-primary btn-margin-bottom" (click)="$ctrl.gotoFullPhoto($event,item,$index)" tabindex="0">
            <md-icon md-svg-src="/primo-explore/custom/HVD_IMAGES/img/file-find.svg"></md-icon> ZOOM OPTIONS AND FULL RECORD DETAILS
        </md-button>
    </div>
    <div layout="row">
        <div flex="grow">
            <responsive-image ng-if="!item.image" src="item._attr.href._value" imgtitle="item.pnx.display.title[0]" restricted="item._attr.restrictedImage._value"></responsive-image>
            <responsive-image ng-if="item.image" src="item.image[0]._attr.href._value" imgtitle="item.title[0].textElement[0]._text" restricted="item.image[0]._attr.restrictedImage._value"></responsive-image>
        </div>
    </div>
</div>

<div ng-if="$ctrl.viewAllComponetMetadataFlag && $ctrl.parentCtrl.item.linkElement.links[0].isLinktoOnline && $ctrl.displayOnlineImage">
    <div layout="column" layout-align="center center">
     <md-button class="md-raised md-primary btn-margin-bottom" (click)="$ctrl.viewAllComponentMetaData()" tabindex="0">
        VIEW ALL COMPONENT METADATA
     </md-button>
     </div>    
    <ul class="hvInline spaceTop" ng-if="$ctrl.item.mis1Data[0].image.length > 1 || $ctrl.item.mis1Data.length > 1" tabindex="-1">
    <li ng-if="$ctrl.item.mis1Data.length === 1 && $ctrl.item.mis1Data[0].image.length > 1" ng-repeat="item in $ctrl.item.mis1Data[0].image track by $index" ng-click="$ctrl.gotoFullPhoto($event,item,$index)" tabindex="0">
        <multiple-thumbnail itemdata="item" searchdata="$ctrl.searchData"></multiple-thumbnail>
    </li>
    <li ng-if="$ctrl.item.mis1Data.length > 1" ng-repeat="item in $ctrl.item.mis1Data track by $index" ng-click="$ctrl.gotoFullPhoto($event,item.image[0],$index)" tabindex="0">
        <multiple-thumbnail itemdata="item" searchdata="$ctrl.searchData"></multiple-thumbnail>
    </li>
    </ul>
</div>
